{% extends 'common/navigation.html' %}

{% block content %}

<div class='container-fluid pt-5'>
  <div class='d-flex justify-content-center'>
    <h1> Contact Me! </h1>
  </div>
  <form id='contact-form' class='form-inline' method="get" action="{% url 'home:contact' %}"">
    <fieldset>

    </fieldset>
    <div class='form-group'>
      <div class='row'>
        <div class='col'>
          <label for='first-name'>Name</label>
            {{ contact_form.first_name }}
        </div>
        <div class='col'>
          <label for='last-name'>Last name</label>
          {{ contact_form.last_name }}
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
